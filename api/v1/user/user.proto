syntax = "proto3";

package user;

option go_package = "github.com/MirzaDgtu/cleangogrpc/api/v1/user;user";


service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc GetUser(GetUserRequest) returns (GetUserResponse);
    rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
    rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
    rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
    rpc ChangeUserStatus(ChangeUserStatusRequest) returns (ChangeUserStatusResponse);
    rpc ChangeUserPassword(ChangeUserPasswordRequest) returns (ChangeUserPasswordResponse);
}


message User {
    string id = 1;
    string name = 2;
    string email = 3;
    string password = 4;
    string phone = 5;
    bool is_active = 6;
    string created_at = 7;
    string updated_at = 8;
}

message CreateUserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
    string phone = 4;    
}

message CreateUserResponse {
    User user = 1;
}

message GetUserRequest {
    string id = 1;
}

message GetUserResponse {
    User user = 1;
}

message UpdateUserRequest {
    string id = 1;
    string name = 2;
    string email = 3;
    string phone = 5;    
}

message UpdateUserResponse {
    User user = 1;
}

message DeleteUserRequest {
    string id = 1;
}

message DeleteUserResponse {
    string message = 1;
}

message ListUsersRequest {
    int32 page = 1;
    int32 limit = 2;
}

message ListUsersResponse {
    repeated User users = 1;
    int32 total = 2;
    int32 page = 3;
    int32 limit = 4;
}

message ChangeUserStatusRequest {
    string id = 1;
    bool is_active = 2;
}

message ChangeUserStatusResponse {
    User user = 1;
}

message ChangeUserPasswordRequest {
    string id = 1;
    string old_password = 2;
    string new_password = 3;
}

message ChangeUserPasswordResponse {
    string message = 1;
}